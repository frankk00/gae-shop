{% extends 'user/user_base.html' %}

{% from 'form_macros.html' import form_field %}

{% block content %}
    <h1>Signup</h1>
    <p>Please choose a nickname.</p>
    <form method="post" action="{{ current_url }}" enctype="multipart/form-data" class="tipfy-form">
        <ul>
            <li>{{ form_field(form.nickname) }}</li>
        </ul>
        <input type="submit" name="submit" value="{{ _('Save') }}">
    </form>
{% endblock %}
