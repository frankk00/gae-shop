<ul class="products">
    {% for product in products %}
        <li class="{{ loop.cycle('odd', 'even') }}">
            <div class="product">
                <img src="/img/product_default.png" width="150" height="150">
                <h2><a href="/shop/product/{{ product.slug }}/">{{ product.name }}</a></h2>
                <p class="price">
                    Price &euro;{{ product.price }} (250g)
                </p>
                <p>
                    {{ product.description|truncate(125) }}
                    <br>
                    <a class="product-details" href="/shop/product/{{ product.slug }}/">{{ _('Read more ...') }}</a>
                </p>
            </div>
        </li>
    {% endfor %}
</ul>
