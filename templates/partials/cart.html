<ul>
    <li>
        <a href="/shop/cart/">{{ _('Cart') }}</a>
        {% if cart %}
            <ul class="cartitems">
                {% for item in cart %}
                <li>{{ item.product_quantity }} grams of {{ item.product_name }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>
</ul>
