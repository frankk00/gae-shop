<ul>
{% for post in posts %}
    <li>
        <div>
            <h4><a href="/blog/{{ format_datetime(post.modified, 'y/M/d') }}/{{ post.slug }}/">{{ post.title }}</a></h4>
            <p>
                {{ format_datetime(post.modified, 'short', 'hu', 'Europe/Budapest') }}, Lumen
            </p>
            <p>
                {{ post.lead }}
                <br>
                <span><a href="/blog/{{ format_datetime(post.modified, 'y/M/d') }}/{{ post.slug }}/">Read more ...</a></span>
            </p>
        </div>
    </li>
{% endfor %}
</ul>
