{% extends "blog/blog_base.html" %}

{% block title %}
    {{ _('Archive') }} | {{ super() }}
{% endblock %}

{% block meta %}
    <link rel="alternate" href="/feed/blog/tag/{{ tag }}/" type="application/atom+xml" title="{{ _('Blog posts tagged with') }} {{ tag }}">
    {{ super() }}
{% endblock %}

{% block content %}
<div id="pagecontent">
    <h1><a href="{{ url_for('blog/index') }}">{{ _('News') }}</a> > {{ tag }}</h1>
    {% include "partials/post.html" %}
</div>
{% endblock %}
